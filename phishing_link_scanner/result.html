<!DOCTYPE html>
<html>
<head>
    <title>Scan Result</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .safe { color: #00ff00; }
        .danger { color: #ff4444; }
    </style>
</head>
<body>
    <h1>Scan Result for:</h1>
    <p><strong>{{ url }}</strong></p>

    <h2 class="{{ 'danger' if verdict != 'Safe' else 'safe' }}">{{ verdict }}</h2>

    <p>Malicious: {{ stats.malicious }}</p>
    <p>Harmless: {{ stats.harmless }}</p>
    <p>Suspicious: {{ stats.suspicious }}</p>

    <br><br>
    <a href="/">‚Üê Scan another URL</a>
</body>
</html>
