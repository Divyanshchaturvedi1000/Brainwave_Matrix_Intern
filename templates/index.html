<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Scanner</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
        }
        .safe {
            background-color: #2ecc71;
        }
        .phishing {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Phishing URL Scanner</h1>
    <form method="POST" action="/scan">
        <input type="text" name="url" placeholder="Enter URL to scan" required>
        <button type="submit">Scan URL</button>
    </form>

    {% if result %}
        <div class="result {% if result == 'Phishing' %}phishing{% else %}safe{% endif %}">
            {{ result }}
        </div>
    {% endif %}
</body>
</html>
